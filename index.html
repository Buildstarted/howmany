<html>
  <head>
    <meta charset='utf-8'>
    <title>How Many Drinks in that Drink?</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<script type='text/javascript' src='main.js'></script>
  </head>

  <body><form autocomplete='off'>
    
	<h1>How many drinks in that drink?!</h1>
    
	<h3 class='slim-bottom'>Give me the particulars:</h3>
	<table>
	  <tr>
	    <td colspan='2'>
	      <span id='modeSpan' class='v-align-middle'>Mode: <img id='modeHint' class='icon v-align-middle' src='q-mark.png'><br></span>
	      Simple: <input id='simple' type='radio'> Accurate: <input id='accurate' type='radio'>
	    </td>
	  </tr>
	  <tr>
	    <td>Volume in ml: <input id='milliliters' type='text'></td>
	    <td>ABV (percentage):</td>
	  </tr>
	  <tr>
	    <td>Volume in oz: <input id='ounces' type='text'></td>
	    <td><input id='abv' type='text'>%</td>
	  </tr>
	  <tr>
	    <td colspan=2>Cost of bottle (optional): $<input id='cost' type='text'></td>
	  </tr>
	</table>
	
	<div id='resultDiv'>
	  <h2 class='slim'>How many drinks?</h2>
	  <span id='result'>(no bottle particulars received yet)</span>
	</div><br>
	
	<div id='why'></div>
	
  </form></body>
</html>
